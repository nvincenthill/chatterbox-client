  <body>
    
    <div id="main" class="animated fadeIn">
      <h1 class="animated fadeIn">chatterbox</h1>
    </div>
    

    
    <div class='form animated fadeInLeft'>
      
      <div class="select">
        
      <h2>Select a room</h2>
      
      <select id="select">
        <option id="All" value="All">All</option>
      </select>
      </div>
      
      <form id="send" action="" method="get" onsubmit="return false">
        <h2>Username</h2>
        <input id="usernamevalue" type="text" name="firstname" value="Nick">
        <br>
        <h2>Room</h2>
        <input id="roomvalue" type="text" name="lastname" value="">
        <br>
        <h2>Message</h2>
        <input id="messagevalue" type="text" name="lastname" value="">
        <br><br>
        <input id="submit" class="submit" type="submit" value="SUBMIT">
      </form>
      
      <h2 class="friendsheader"> My Friends </h1>
      <div class="friends">
        <p id="nofriends"> No friends :( </p>
      </div>
    </div>
  
    <div id="chats" class="animated fadeIn"></div>
